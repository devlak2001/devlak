<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,300&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/home-page/styles/main.css">
    <link rel="stylesheet" href="assets/ordering-page/styles/ordering-page.css">
</head>
<body>
    
    <div class="page-wrapper">

        <!-- NAVIGATION -->

        <div class="logo">
            <img src="assets/home-page/images/logo.svg" alt="">
        </div>

        <!-- NAVIGATION -->


        <section class="page-content">
            <div class="left-column">
                <h1>Checkout</h1>
                <form action="" autocomplete="off">
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <input type="text" name="" id="" required placeholder="Your name">
                    <input type="email" name="" id="" placeholder="Your Email">
                    <input type="text" name="" id="" required placeholder="Your phone">
                    <div class="payment-method">
                        <button class="g-pay">
                            <img src="assets/ordering-page/images/g-pay.svg" alt="">
                        </button>
                        <span>Or</span>
                        <div class="card-info">
                            <input class="card-number" type="text" name="" id="" oninput="hideIcon(this)" placeholder="1111 1111 1111 1111">
                            <input class="card-expiration-date" type="text" name="" id="" placeholder="MM/YY">
                            <input class="card-cvv-number" type="text" name="" id="" placeholder="CVV">
                        </div>
                        <div class="secure-payment">
                            <img src="assets/ordering-page/images/lock-icon.svg" alt="">
                            <span>SSL Secure Payment</span>
                        </div>
                    </div>
                    <button class="checkout-button">Checkout</button>
                </form>
            </div>
            <div class="right-column">
                <h2>Your order:</h2>
                <ul class="products">
                    <li>
                        <div class="web-design-icon">
                            <img src="assets/ordering-page/images/web-design-icon.svg" alt="">
                        </div>
                        <div class="title-and-date">
                            <h4>Stunning Website For Your Business</h4>
                            <div class="date-time-block">
                                <img src="assets/home-page/images/rocket.svg" alt="">
                                <span class="date-time">Launch by Dec 12</span>
                            </div>
                        </div>
                        <div class="price">$699</div>
                    </li>
                    <li>
                        <div class="web-design-icon">
                            <img src="assets/ordering-page/images/web-design-icon.svg" alt="">
                        </div>
                        <div class="title-and-date">
                            <h4>Stunning Website For Your Business</h4>
                            <div class="date-time-block">
                                <img src="assets/home-page/images/rocket.svg" alt="">
                                <span class="date-time">Launch by Dec 12</span>
                            </div>
                        </div>
                        <div class="price">$699</div>
                    </li>
                </ul>
                <form action="" class="coupon">
                    <input type="text" name="" id="" placeholder="Coupon code">
                </form>
                <div class="total-price">
                    <span>Total</span>
                    <div class="price">$1398</div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->

        <footer>
            <div class="qualities">
                <div class="item"><img src="assets/home-page/images/trusted-icon.svg" alt="">Trusted by 450+Business</div>
                <div class="item"><img src="assets/home-page/images/chat-icon.svg" alt="">Support for your projects</div>
                <div class="item"><img src="assets/home-page/images/google-rating-icon.svg" alt="">Google 5 star rating</div>
                <div class="item"><img src="assets/home-page/images/phone-icon.svg" alt="">45-minute free consultations</div>
            </div>
        </footer>

        <!-- FOOTER -->
    </div>
    <script>
        function hideIcon(self) {
            self.style.backgroundImage = 'none';
        }
    </script>
</body>
</html>
